        <div clas="abrirLogin">

            <fieldset id="login_section" style="visibility: hidden; display: none;" class="mobile">
                <legend><span>LOGIN</span></legend>
                <div class="nickname_section mobile" >
                    <label for="nickname">NICKNAME:</label>
                    <input type="text" name="nickname" id="nickname" class="mobile" style="width: 200px;">
                </div>
                <div class="password_section mobile">
                    <label for="pass">PASSWORD:</label>
                    <input type="password" name="pass" id="pass" class="mobile" style="width: 200px;">
                </div>

                <div class="button_container">
                    <button type="submit" id="sendLogin" class="pp">SEND</button>
                    <button id="dont_account">CREATE AN ACCOUNT</button>
                </div>

                <p style="visibility: hidden;" id="incorrectText">User or password incorrects.</p>
            </fieldset>
            <fieldset id="register_section" style="visibility: hidden; display: none;" class="mobile">
                <legend><span>REGISTER</span></legend>
                <div class="nickname_section">
                    <label for="register_nickname">NICKNAME:</label>
                        <input type="text" name="register_nickname" id="register_nickname" class="mobile" style="width: 200px;">
                    </div>
                <div class="password_section mobile">
                    <label for="register_password" style="width: 200px;">PASSWORD:</label>
                <input type="password" name="register_password" id="register_password" class="mobile" style="width: 200px;"></div>
                <button class="register_send" id="register_send"style="margin:0 auto;">SEND</button>
            </fieldset>
        </div>
        <form>
            <fieldset>
                    <legend><span>Personal</span>Information</legend>
                    <label for="name">Full Name:</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <label for="number">Phone numer:</label>
                    <input type="text" name="number" id="number" pattern="\d{10}"required>
                </fieldset>
                <fieldset>
                    <legend><span>Music</span>Information</legend>
                    <label for="recordlabel">Current Record Label</label>
                    <input type="text" name="recordlabel" id="recordlabel"required>
                    <label for="topsong">Top Song [LINK]</label>
                    <input type="url" name="topsong" id="topsong"required>
                    <label for="musicname">Artist / Band name</label>
                    <input type="text" name="musicname" id="musicname">
                </fieldset>
                <button id="sendInfo">SEND</button>
        </form>
